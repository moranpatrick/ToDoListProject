<ion-view view-title="MY TO DO">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="data.newTask" placeholder="Enter your task here">
      </label>
    </div>
    <div class = "addButtons">
      <button ng-click="addTask();" class="button button-block button-positive">Add</button>
    </div>
  </ion-content>
</ion-view>
