<ion-view view-title="MY TO DOS">
  <ion-content>
    <div class="list">
      <!--Input for the task-->
      <label class="item item-input">
        <input type="text" ng-model="data.newTask" placeholder="Enter your task here">
      </label>
    </div>
    <!--Use a button to call the addTask() function-->
    <button ng-click="addTask();" class="button button-block button-dark">Add</button>
  </ion-content>
</ion-view>
